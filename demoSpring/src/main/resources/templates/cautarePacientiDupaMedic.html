<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Căutare Pacienți După Medic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Căutare Pacienți După Medic</h1>

  <form th:action="@{/pacienti/medic}" method="get" class="mb-4">
    <div class="mb-3">
      <label for="medicId" class="form-label">ID Medic</label>
      <input type="number" name="medicId" id="medicId" class="form-control" placeholder="Introduceti ID-ul medicului" required min ="0" step="1">
    </div>
    <button type="submit" class="btn btn-primary">Căutare Pacienți</button>
  </form>


  <!-- Mesaj de eroare, dacă nu sunt pacienți -->
  <div th:if="${error != null}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <h2 class="text-center mt-5">Pacienți care au primit trimitere de la medicul specificat</h2>
  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th>Nume</th>
      <th>Prenume</th>
      <th>Telefon</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pacient : ${pacienti}">
      <td th:text="${pacient.nume}"></td>
      <td th:text="${pacient.prenume}"></td>
      <td th:text="${pacient.telefon}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Buton pentru redirecționare către pagina anterioara -->
<div class="text-center mt-4">
  <a href="/pacienti" class="btn btn-info">Inapoi la Pacienti</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
