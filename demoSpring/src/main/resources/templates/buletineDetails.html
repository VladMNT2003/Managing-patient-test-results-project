<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Buletine de Analize</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>



<div class="container mt-5">
    <h1 class="text-center">Detalii Buletine de Analize</h1>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID Buletin</th>
            <th>Data Emiterii</th>
            <th>Data Recoltarii</th>
            <th>Data Emiterii Trimiterii</th>
            <th>Pacient</th>
            <th>Medic</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="buletin : ${buletineDetails}">
            <td th:text="${buletin.id_buletin}"></td>
            <td th:text="${buletin.data_emiterii}"></td>
            <td th:text="${buletin.data_recoltarii}"></td>
            <td th:text="${buletin.data_emiterii_trimitere}"></td>
            <td th:text="${buletin.pacient_nume} + ' ' + ${buletin.pacient_prenume}"></td>
            <td th:text="${buletin.medic_nume} + ' ' + ${buletin.medic_prenume}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Buton pentru redirecționare către pagina detalii -->
    <div class="text-center mt-4">
        <a href="/buletine" class="btn btn-info">Inapoi la Buletine</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
