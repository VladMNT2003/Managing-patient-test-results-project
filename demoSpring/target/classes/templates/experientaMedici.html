<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medici cu Trimiteri</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Medici care au scris un anumit număr de trimiteri</h1>

  <form th:action="@{/medici/experientaMedici}" method="get" class="mb-4">
    <div class="mb-3">
      <label for="minTrimiteri" class="form-label">Număr de trimiteri</label>
      <input type="number" name="minTrimiteri" id="minTrimiteri" class="form-control" placeholder="Introduceți numărul cautat de trimiteri" required min="0" step="1">
    </div>
    <button type="submit" class="btn btn-primary">Căutare Medici</button>
  </form>


  <!-- Mesaj de eroare, dacă nu sunt medici găsiți -->
  <div th:if="${error != null}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <h2 class="text-center mt-5">Medici care au scris trimiteri</h2>
  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th>Nume</th>
      <th>Prenume</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medic : ${medici}">
      <td th:text="${medic.nume}"></td>
      <td th:text="${medic.prenume}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Buton pentru redirecționare către pagina anterioara -->
<div class="text-center mt-4">
  <a href="/medici" class="btn btn-info">Inapoi la Medici</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
