<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorii</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Bara de meniu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Aplicația de Analize</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/pacienti">Pacienți</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/medici">Medici</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/trimiteri">Trimiteri</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/analize">Analize</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categorii">Categorii</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/buletine">Buletine de Analize</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/analiza-buletin">Analize Buletin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center">Lista Categorii</h1>
  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tip</th>
      <th>Unitate Măsură</th>
      <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categorie : ${listaCategorii}">
      <td th:text="${categorie.idCategorie}"></td>
      <td th:text="${categorie.tip}"></td>
      <td th:text="${categorie.unitateMasura}"></td>
      <td>
        <!-- Link pentru ștergere -->
        <a th:href="@{'/categorii/sterge/' + ${categorie.idCategorie}}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Ești sigur că vrei să ștergi această categorie?')">Șterge</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h2 class="text-center mt-5">Adaugă Categorie</h2>
  <form th:action="@{/categorii/adauga}" method="post" class="mt-3">
    <div class="mb-3">
      <label for="tip" class="form-label">Tip</label>
      <input type="text" name="tip" id="tip" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="unitateMasura" class="form-label">Unitate Măsură</label>
      <input type="text" name="unitateMasura" id="unitateMasura" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Adaugă</button>
  </form>
</div>
</body>
</html>
