<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizare Pacient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Actualizare Pacient</h1>

  <!-- Mesaj de eroare pentru telefon invalid -->
  <div th:if="${phoneError != null}" class="alert alert-danger" role="alert">
    <p th:text="${phoneError}"></p>
  </div>

  <!-- Mesaj de eroare pentru email invalid -->
  <div th:if="${emailError != null}" class="alert alert-danger" role="alert">
    <p th:text="${emailError}"></p>
  </div>

  <!-- Mesaj de eroare pentru CNP invalid -->
  <div th:if="${cnpError != null}" class="alert alert-danger" role="alert">
    <p th:text="${cnpError}"></p>
  </div>

  <!-- Mesaj de eroare pentru Sex invalid -->
  <div th:if="${sexError != null}" class="alert alert-danger" role="alert">
    <p th:text="${sexError}"></p>
  </div>

  <form th:if="${pacient != null}" th:action="@{/pacienti/update}" method="post" class="mt-3">
    <input type="hidden" name="idPacient" th:value="${pacient.idPacient}">

    <div class="mb-3">
      <label for="nume" class="form-label">Nume</label>
      <input type="text" name="nume" id="nume" class="form-control" th:value="${pacient.nume}" required>
    </div>

    <div class="mb-3">
      <label for="prenume" class="form-label">Prenume</label>
      <input type="text" name="prenume" id="prenume" class="form-control" th:value="${pacient.prenume}" required>
    </div>

    <div class="mb-3">
      <label for="cnp" class="form-label">CNP</label>
      <input type="text" name="cnp" id="cnp" class="form-control" th:value="${pacient.cnp}" required>
    </div>

    <div class="mb-3">
      <label for="varsta" class="form-label">Vârstă</label>
      <input type="number" name="varsta" id="varsta" class="form-control" th:value="${pacient.varsta}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" name="email" id="email" class="form-control" th:value="${pacient.email}" required>
    </div>

    <div class="mb-3">
      <label for="telefon" class="form-label">Telefon</label>
      <input type="text" name="telefon" id="telefon" class="form-control" th:value="${pacient.telefon}" required>
    </div>

    <div class="mb-3">
      <label for="parolaCont" class="form-label">Parola Cont</label>
      <input type="password" name="parolaCont" id="parolaCont" class="form-control" th:value="${pacient.parolaCont}" required>
    </div>

    <div class="mb-3">
      <label for="sex" class="form-label">Sex</label>
      <input type="text" name="sex" id="sex" class="form-control" th:value="${pacient.sex}" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizează</button>
  </form>
</div>
</body>
</html>
