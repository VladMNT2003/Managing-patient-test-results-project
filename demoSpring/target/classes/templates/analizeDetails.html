<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Analize</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Detalii Analiză</h1>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID Analiză</th>
            <th>Valoare Minima</th>
            <th>Valoare Maximă</th>
            <th>Tip Categorie</th>
            <th>Unitate de Măsură</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="analiza : ${analizeDetails}">
            <td th:text="${analiza.idAnaliza}"></td>
            <td th:text="${analiza.valoareMinima}"></td>
            <td th:text="${analiza.valoareMaxima}"></td>
            <td th:text="${analiza.tip}"></td>
            <td th:text="${analiza.unitateMasura}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Buton pentru redirecționare către pagina detalii -->
    <div class="text-center mt-4">
        <a href="/analize" class="btn btn-info">Inapoi la Analize</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
