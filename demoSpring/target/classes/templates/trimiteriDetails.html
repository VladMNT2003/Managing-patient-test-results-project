<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Trimiteri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Detalii Trimiteri</h1>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID Trimitere</th>
            <th>Data Emiterii</th>
            <th>Pacient</th>
            <th>Medic</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trimitere : ${trimiteriDetails}">
            <td th:text="${trimitere.idTrimitere}"></td>
            <td th:text="${trimitere.dataEmiterii}"></td>
            <td th:text="${trimitere.pacientNume} + ' ' + ${trimitere.pacientPrenume}"></td>
            <td th:text="${trimitere.medicNume} + ' ' + ${trimitere.medicPrenume}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Buton pentru redirecționare către pagina anterioara -->
    <div class="text-center mt-4">
        <a href="/trimiteri" class="btn btn-info">Inapoi la Trimiteri</a>
    </div>

</div>
</body>
</html>
